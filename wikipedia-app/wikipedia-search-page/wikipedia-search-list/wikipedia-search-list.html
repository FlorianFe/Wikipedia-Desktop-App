<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="wikipedia-search-list-item/wikipedia-search-list-item.html">

<script src="../shared/WikipediaSearchHit.js"></script>

<dom-module id="wikipedia-search-list">
  <link rel="import" type="css" href="wikipedia-search-list.css">
  <template>

    <div class="container">
      <template is="dom-repeat" items="[[searchHits]]" as="searchHit">
        <wikipedia-search-list-item
          class="container-item"
          search-hit="[[searchHit]]"
          language="[[language]]"
        ></wikipedia-search-list-item>
      </template>
    </div>

  </template>
  <script src="wikipedia-search-list.js"></script>
</dom-module>
