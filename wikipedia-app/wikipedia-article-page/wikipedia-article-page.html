<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="wikipedia-article-request/wikipedia-article-request.html">
<link rel="import" href="wikipedia-article-content/wikipedia-article-content.html">

<dom-module id="wikipedia-article-page">
  <link rel="import" type="css" href="wikipedia-article-page.css">
  <template>
    Artikelseite: [[articleName]]
    <wikipedia-article-request
      id="wikipedia-article-request"
      article-name="[[articleName]]"
      language="[[language]]"
    ></wikipedia-article-request>

    <wikipedia-article-content
      id="wikipedia-article-content"
    ></wikipedia-article-content>

  </template>
  <script src="wikipedia-article-page.js"></script>
</dom-module>
