<dom-module id="wikipedia-app">
  <link rel="import" type="css" href="wikipedia-app.css">
  <template>
    <base href="http://[[language]].wikipedia.org" />

    <header>
      <paper-dropdown-menu label="Language">
        <paper-listbox id="language-select" class="dropdown-content" selected="0">
          <paper-item data-value="de">Deutsch</paper-item>
          <paper-item data-value="en">English</paper-item>
          <paper-item data-value="fr">Fran√ßais</paper-item>
          <flag-icon key="gb"></flag-icon>
        </paper-listbox>
      </paper-dropdown-menu>
    </header>

    <iron-pages selected="0">
      <wikipedia-search-page language="[[language]]"></wikipedia-search-page>
      <wikipedia-article-page language="[[language]]" article-name="Baum"></wikipedia-article-page>
    </iron-pages>

  </template>
  <script src="wikipedia-app.js"></script>
</dom-module>
