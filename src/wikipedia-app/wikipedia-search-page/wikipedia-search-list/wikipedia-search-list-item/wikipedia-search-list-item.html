<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="wikipedia-article-image-request/wikipedia-article-image-request.html">

<script src="../../shared/WikipediaSearchHit.js"></script>

<dom-module id="wikipedia-search-list-item">
  <link rel="import" type="css" href="wikipedia-search-list-item.css">
  <template>

    <wikipedia-article-image-request
      id="wikipedia-article-image-request"
      language="[[language]]"
      article-name="[[searchHit.name]]">
    </wikipedia-article-image-request>

    <paper-card
      id="paper-card"
      class="container-item"
      placeholder-image="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII="
      preload-image
      fade-image>

      <div class="card-content">
        <h2>[[searchHit.name]]</h2>
        <p>[[searchHit.description]]</p>
        <a target="_blank" href="[[searchHit.link]]">[[localize("read more")]]</a>
      </div>
    </paper-card>

  </template>
  <script src="wikipedia-search-list-item.js"></script>
</dom-module>
